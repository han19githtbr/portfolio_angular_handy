<div class="bootcamp_cabecalho">
  <h1>{{ CabecalhoBootcamp }}</h1>
</div>
<div class="bootcamp_container">
  <div class="bootcamp_img">
    <img
      [src]=[fotoBootcamp]
    >
  </div>
  <div class="titulo_bootcamp">
    <h3>{{ TituloBootCamp }}</h3>
  </div>
  <div class="tecnologias_aprendidas">
    <div class="java-icon">
      <i class="fa-brands fa-java" aria-hidden="true"></i>
    </div>
    <div class="angular-icon">
      <i class="fa-brands fa-angular" aria-hidden="true"></i>
    </div>
    <div class="database-icon">
      <i class="fa-solid fa-database" aria-hidden="true"></i>
    </div>
    <div class="js-icon">
      <i class="fa-brands fa-square-js" aria-hidden="true"></i>
    </div>
  </div>
</div>
