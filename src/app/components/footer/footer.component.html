<div class="footer_container" id="contato">
  <div class="redes_icons_container">
    <div class="redes_icons">
      <a href="https://github.com/han19githtbr" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
    </div>
    <div class="redes_icons">
      <a href="https://www.linkedin.com/in/handy-claude-marie-milliance-95785099/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
    <div class="redes_icons">
      <a href="https://www.facebook.com/handyclaudemarie.milliance/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
    </div>
    <div class="redes_icons">
      <a href="https://www.instagram.com/handyclaudemarie/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </div>
  </div>

  <div class="container_form">
    <h1>Formul√°rio de contato</h1>
    <form (ngSubmit)="contactForm(form)" [formGroup]="form">
      <div class="form-group">
        <label>Nome</label>
        <input matInput formControlName="nome" [(ngModel)]="portfolio.nome" type="text" id="nome" class="form-control" />
      </div>
      <div class="form-group">
        <label>Assunto</label>
        <input matInput formControlName="subject" [(ngModel)]="portfolio.assunto" type="text" id="assunto" class="form-control" />
      </div>
      <div class="form-group">
        <label>E-mail</label>
        <input matInput formControlName="email" [(ngModel)]="portfolio.email" type="text" id="email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Mensagem</label>
        <textarea name="mensagem" formControlName="message" [(ngModel)]="portfolio.mensagem" type="text" id="mensagem" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
